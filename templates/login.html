{% extends "base.html" %}

{% block title %}Login - LANControl{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                LANControl
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Network Device Management
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('auth.login') }}">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username"
                           name="username"
                           type="text"
                           required
                           class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-600 bg-dark-card text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password"
                           name="password"
                           type="password"
                           required
                           class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-600 bg-dark-card text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember"
                           name="remember"
                           type="checkbox"
                           checked
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-dark-card">
                    <label for="remember" class="ml-2 block text-sm text-gray-300">
                        Remember me
                    </label>
                </div>
            </div>

            {% if get_flashed_messages() %}
            <div class="rounded-md bg-red-900 border border-red-700 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <p class="text-sm font-medium text-red-200">
                            {% for message in get_flashed_messages() %}
                                {{ message }}
                            {% endfor %}
                        </p>
                    </div>
                </div>
            </div>
            {% endif %}

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
