<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LANControl{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            hover: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Glassmorphism Base */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Glassmorphism Card */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-hover:hover {
            background: rgba(51, 65, 85, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Glassmorphism Input */
        .glass-input {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input:focus {
            background: rgba(15, 23, 42, 0.7);
            border-color: rgba(59, 130, 246, 0.5);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .status-online {
            background-color: #10b981;
        }
        .status-offline {
            background-color: #ef4444;
        }
        .status-unknown {
            background-color: #6b7280;
        }

        /* Main content positioning */
        main {
            position: relative;
            z-index: 1;
        }

        /* Context Menu & Dropdown */
        .dropdown-menu {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            min-width: 180px;
        }

        .dropdown-menu-item {
            transition: all 0.15s ease;
        }

        .dropdown-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .context-menu {
            position: fixed;
            z-index: 9999;
            display: none;
        }

        .context-menu.show {
            display: block;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-dark-bg text-gray-100 min-h-screen">
    <!-- Navigation -->
    {% if current_user.is_authenticated %}
    <nav class="glass border-b border-white/10 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center flex-1">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl sm:text-2xl font-bold text-blue-400">LANControl</h1>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="{{ url_for('main.dashboard') }}"
                               class="px-3 py-2 rounded-md text-sm font-medium transition {% if request.endpoint == 'main.dashboard' %}glass text-white{% else %}text-gray-300 hover:glass-hover hover:text-white{% endif %}">
                                Dashboard
                            </a>
                            <a href="{{ url_for('main.alerts') }}"
                               class="px-3 py-2 rounded-md text-sm font-medium transition {% if request.endpoint == 'main.alerts' %}glass text-white{% else %}text-gray-300 hover:glass-hover hover:text-white{% endif %}">
                                Alerts
                            </a>
                            <a href="{{ url_for('main.settings') }}"
                               class="px-3 py-2 rounded-md text-sm font-medium transition {% if request.endpoint == 'main.settings' %}glass text-white{% else %}text-gray-300 hover:glass-hover hover:text-white{% endif %}">
                                Settings
                            </a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:flex items-center gap-4">
                    <a href="{{ url_for('main.alerts') }}" class="relative" title="Alerts">
                        <svg class="w-6 h-6 text-gray-400 hover:text-white transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span id="alertBadge" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold"></span>
                    </a>
                    <span class="text-gray-400 text-sm">{{ current_user.username }}</span>
                    <a href="{{ url_for('auth.logout') }}"
                       class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:glass-hover hover:text-white transition">
                        Logout
                    </a>
                </div>
                <div class="md:hidden flex items-center gap-3">
                    <a href="{{ url_for('main.alerts') }}" class="relative" title="Alerts">
                        <svg class="w-6 h-6 text-gray-400 hover:text-white transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span id="alertBadgeMobile" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold"></span>
                    </a>
                    <button onclick="toggleMobileMenu()" class="text-gray-400 hover:text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden border-t border-white/10">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{{ url_for('main.dashboard') }}"
                   class="block px-3 py-2 rounded-md text-base font-medium transition {% if request.endpoint == 'main.dashboard' %}glass text-white{% else %}text-gray-300 hover:glass-hover hover:text-white{% endif %}">
                    Dashboard
                </a>
                <a href="{{ url_for('main.alerts') }}"
                   class="block px-3 py-2 rounded-md text-base font-medium transition {% if request.endpoint == 'main.alerts' %}glass text-white{% else %}text-gray-300 hover:glass-hover hover:text-white{% endif %}">
                    Alerts
                </a>
                <a href="{{ url_for('main.settings') }}"
                   class="block px-3 py-2 rounded-md text-base font-medium transition {% if request.endpoint == 'main.settings' %}glass text-white{% else %}text-gray-300 hover:glass-hover hover:text-white{% endif %}">
                    Settings
                </a>
                <div class="border-t border-white/10 my-2"></div>
                <div class="px-3 py-2 text-gray-400 text-sm">{{ current_user.username }}</div>
                <a href="{{ url_for('auth.logout') }}"
                   class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:glass-hover hover:text-white transition">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Flash Messages -->
    <div id="flash-container" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notification Function -->
    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('flash-container');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                warning: 'bg-yellow-600',
                info: 'bg-blue-600'
            };

            toast.className = `glass ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 opacity-0 translate-x-full`;
            toast.textContent = message;

            container.appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-x-full');
            }, 10);

            // Auto remove after 4 seconds
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 4000);
        }

        // Helper function for API calls
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Request failed');
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // Update alert badge
        async function updateAlertBadge() {
            try {
                const data = await apiCall('/api/alerts/stats');
                const unread = data.stats.unread;

                const badge = document.getElementById('alertBadge');
                const badgeMobile = document.getElementById('alertBadgeMobile');

                if (unread > 0) {
                    if (badge) {
                        badge.textContent = unread > 9 ? '9+' : unread;
                        badge.classList.remove('hidden');
                    }
                    if (badgeMobile) {
                        badgeMobile.textContent = unread > 9 ? '9+' : unread;
                        badgeMobile.classList.remove('hidden');
                    }
                } else {
                    if (badge) badge.classList.add('hidden');
                    if (badgeMobile) badgeMobile.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error loading alert badge:', error);
            }
        }

        // Update alert badge on page load and every 30 seconds
        document.addEventListener('DOMContentLoaded', function() {
            updateAlertBadge();
            setInterval(updateAlertBadge, 30000);
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
